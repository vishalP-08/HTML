<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="Nested Table.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" class = "t1">
		<tr>
			<td class = "NT2">
			<table align="center" width = 100% class = "NT2">
			<th colspan="2">Nested Table 2</th>
			
			<tr style = "text-align: center;">
				<th><b>Column 1</b></th>
				<th><b>Column 2</b></th>
			</tr>
			<tr style = "text-align: center;">
				<td>abc</td>
				<td>def</td>
			</tr>
		    </table>
			</td>
			<td class = "NT1" >
			<table align="center" style = "width :100%" >
			<th>Nested Table 1</th>
			<tr>
				<td><ul>
					<li align="center">List item 1</li>
					<li align="center">List item 2</li>
					<li align="center">List item 3</li>
				</ul></td>
			</tr>
			</td>
		</tr>
	</table>
	  <tr>
		  <td class = "NT3" style = "width :50%">
			  <table align="center" style = "width :100%">
			<th colspan = "2" >Nested Table 3</th>
			<tr style = "text-align: center;">
				<td style="color:purple;"><u>Nested Table</u></td>
				<td>Demo Continued</td>
			</tr>
		    </table></td>
	    <td>
			<table align="center" style = "width :100%">
			<th>Nested Table 4</th>
			<tr style = "text-align: center;">
				<td style = "background : black ; color : white">HTML</td>
			</tr>
			</td>
	  </tr>
    </table>
  </body>
</html>
